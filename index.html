<html>
    <link href= "styles/reset.css" rel="stylesheet">
    <link href= "styles/style.css" rel= "stylesheet">
    <script src="scripts/main.js" defer= true></script>
    <body>
        <div id= "container">
            <h1> Welcome to my calculator </h1>
            <div id= "calculator">
                <p id= "display"></p>
                <div id="calculator_buttons">
                    <button id= "module" class= "calcButtons operators" type="button" value= "%">%</button>
                    <button id= "square" class= "calcButtons operators" type= "button" value="sqr">sqr</button>
                    <button id= "clear" class= "calcButtons" type= "button" value= ""> C </button>
                    <button id= "backspace" class= "calcButtons" type= "button"> Bk </button> 
                    <button id= "num7" class= "calcButtons numbers" type= "button" value= "7"> 7 </button>
                    <button id= "num8" class= "calcButtons numbers" type= "button" value= "8"> 8 </button>
                    <button id= "num9" class= "calcButtons numbers" type= "button" value= "9"> 9 </button>
                    <button id= "operator_/" class= "calcButtons operators" type= "button" value= "/"> / </button>
                    <button id= "num4" class= "calcButtons numbers" type= "button" value= "4"> 4 </button>
                    <button id= "num5" class= "calcButtons numbers" type= "button" value= "5"> 5 </button>    
                    <button id= "num6" class= "calcButtons numbers" type= "button" value= "6"> 6 </button>
                    <button id= "operator_+" class= "calcButtons operators" type= "button" value= "+"> + </button>
                    <button id= "num1" class= "calcButtons numbers" type= "button" value= "1"> 1 </button>
                    <button id= "num2" class= "calcButtons numbers" type= "button" value= "2"> 2 </button>
                    <button id= "num3" class= "calcButtons numbers" type= "button" value= "3"> 3 </button>
                    <button id= "operator_x" class= "calcButtons operators" type= "button" value= "*"> x </button>
                    <button id= "dot" class= "calcButtons" type= "button" value=".">.</button>
                    <button id= "num0" class= "calcButtons numbers" type= "button" value= "0"> 0 </button>
                    <button id= "equal" class= "calcButtons" type= "button" value= "="> = </button>
                    <button id= "operator_-" class= "calcButtons operators" type= "button" value= "-"> - </button>
                </div>
            </div>
        </div>
    </body>
</html>
