<html>
    <link href= "styles/reset.css" rel="stylesheet">
    <link href= "styles/style.css" rel= "stylesheet">
    <script src="scripts/main.js" defer= true></script>
    <body>
        <div id= "container">
            <h1> Welcome to my calculator </h1>
            <div id= "calculator">
                <p id= "display"> 123456789 </p>
                <div id="calculator_buttons">
                    <button id= "num7" class= "calcButtons"> 7 </button>
                    <button id= "num8" class= "calcButtons"> 8 </button>
                    <button id= "num9" class= "calcButtons"> 9 </button>
                    <button id= "operator_/" class= "calcButtons"> / </button>
                    <button id= "num4" class= "calcButtons"> 4 </button>
                    <button id= "num5" class= "calcButtons"> 5 </button>
                    <button id= "num6" class= "calcButtons"> 6 </button>
                    <button id= "operator_x" class= "calcButtons"> x </button>
                    <button id= "num1" class= "calcButtons"> 1 </button>
                    <button id= "num2" class= "calcButtons"> 2 </button>
                    <button id= "num3" class= "calcButtons"> 3 </button>
                    <button id= "operator_-" class= "calcButtons"> - </button>
                    <button id= "num0" class= "calcButtons"> 0 </button>
                    <button id= "operator_+" class= "calcButtons"> + </button>
                    <button id= "equal" class= "calcButtons"> = </button>
                    <button id= "clear" class= "calcButtons"> clear </button>
                </div>
            </div>
        </div>
    </body>
</html>
